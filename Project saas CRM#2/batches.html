        <button class="menu" id="menu-btn"> <span class="material-symbols-outlined">menu</span> </button>
  <div class="header-title">Batches</div>

    <button class="btn-primary-top" id="openbatchmodal"><span class="material-symbols-outlined">add</span><h3>Add Batch</h3></button>

      <img src="assets/profile.jpg" alt="Profile" />

<div class="cards" id="batchesGrid"></div>

      

<div id="addbatchmodal" class="modal">
  <form id="addBatchForm" class="form">
    <!-- Basic -->
    <label>Batch Name <input name="batchName" required></label>
    <label>Course <input name="course"></label>
    <label>Time <input name="time"></label>
    <label>Start Date <input name="startDate" type="date"></label>
    <label>End Date <input name="endDate" type="date"></label>
    <label>WhatsApp Group URL <input name="whatsappUrl" type="url"></label>

    <!-- Fee model (per batch) -->
    <label>Fee Model
      <select name="feeModel" class="fee-dropdown">
        <option value="monthly">Monthly</option>
        <option value="course">Per course</option>
        <option value="installment">Installments</option>
      </select>
    </label>
    <label>Total Fee (for course/installments) <input name="totalFee" type="number" min="0"></label>
    <label>Installment Plan (comma-separated, optional)
      <input name="installmentPlan" placeholder="e.g. 1000, 2000, 2000">
    </label>

    <div class="form-actions">
      <button id="closebatchmodal" type="button" class="btn-secondary">Close</button>
      <button id="cancelAddBatch" type="button" class="btn-secondary">Cancel</button>
      <button type="submit" class="btn-primary">Save</button>
    </div>
  </form>
</div>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Batch • CRM</title>

  <!-- Fonts & Icons (you already use these) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <link rel="stylesheet" href="css/style.css" />

  <!-- Optional: Chart.js already in project for later mini-analytics -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
</head>
<body>
  <!-- Sidebar (reuse your existing markup/classes) -->
     <aside class="sidebar" id="sidebar">
  <div>
          <div class="top">
            <div>
             <h2>CRM LOGO</h2>
            </div>
    
            <div class="close" id="close-btn">
              <span class="material-symbols-outlined">close</span>
            </div>
          </div >
        <div class="navigation">
           <a href="Index.html">
             <span class="material-symbols-outlined">dashboard</span> Dashboard
           </a>
            <a href="batches.html">
              <span class="material-symbols-outlined">groups_3</span> Batches
            </a>
        </div>
  </div>
  <div class="sidebar-footer">© All rights reserved</div>
</aside>
</div>

  <!-- Optional overlay for mobile -->
  <div class="overlay" id="overlay"></div>

  <!-- Header (reuse classes) -->
  <header class="app-header">
    <div class="header-title-div">
    <button class="menu" id="menu-btn" aria-controls="sidebar" aria-expanded="false">
      <span class="material-symbols-outlined">menu</span>
    </button>

    <div class="header-title">Batch</div>
    </div>

    <div class="actions">
      <button id="exportCsvBtn" class="btn-secondary-top">
        <span class="material-symbols-outlined">file_download</span> <h3>Export</h3>
      </button>
      <button class="btn-primary-top" id="bulkReminderBtn" disabled title="Coming soon">
        <span class="material-symbols-outlined">send</span> <h3>Fee Reminders</h3>
      </button>
      <button id="openAddStudentModal" class="btn-primary-top">
        <span class="material-symbols-outlined">add</span> <h3>Add Student</h3>
      </button>
    </div>
  </header>

  <!-- Main -->
  <main class="main-content">
    <!-- Overview cards -->
    <section class="overview cards" id="batchOverview">
      <div class="card">
        <div class="label">Total Students</div>
        <div class="value" id="ovrTotalStudents">—</div>
      </div>
      <div class="card">
        <div class="label">Pending Fees (This Month)</div>
        <div class="value" id="ovrPendingCount">—</div>
      </div>
      <div class="card">
        <div class="label">Follow-ups Today</div>
        <div class="value" id="ovrFollowupsToday">—</div>
      </div>
      <div class="card">
        <div class="label">Dropouts (This Month)</div>
        <div class="value" id="ovrDropouts">—</div>
      </div>
    </section>

    <!-- Toolbar -->
    <section class="toolbar">
      <div class="left">
        <div class="search">
          <span class="material-symbols-outlined">search</span>
          <input id="studentSearch" placeholder="Search by name/phone">
        </div>
      </div>
      <div class="right filters">
        <button class="chip" data-filter="all">All</button>
        <button class="chip" data-filter="pending">Pending Fees</button>
        <button class="chip" data-filter="dueSoon">Due in 7 days</button>
        <button class="chip" data-filter="overdue">Overdue</button> 
        <button class="chip" data-filter="dropped">Dropped</button>
      </div>
    </section>

    <!-- Content grid -->
    <section class="batch-layout">
      <!-- Students table -->
<div class="panel">
  <div class="panel-head">
    <h2>Students</h2> <span class="muted" id="studentsCount">— students</span>
  </div>

  <div class="table-wrap">
    <table class="table" id="studentsTable">
      <thead>
        <tr>
          
          <th>Name</th>
          <th class="col-phone">Phone</th>
          <th>Fees</th>
          <th>Next Due</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

      <!-- Follow-ups panel -->
      <aside class="panel side" id="followupsPanel">
        <div class="panel-head">
          <h2>Follow-ups Today</h2>
          <span class="muted" id="followupsCount">—</span>
        </div>
        <ul class="list" id="followupsList"><!-- injected by JS --></ul>
      </aside>
    </section>

    <!-- Notes -->
    <section class="notes panel">
      <div class="panel-head">
        <h2>Batch Notes</h2>
      </div>
      <div class="note-editor">
        <textarea id="batchNotes" rows="4" placeholder="Write notes for this batch…"></textarea>
        <button class="btn btn-secondary" id="saveNotesBtn">
          <span class="material-symbols-outlined">save</span> Save Notes
        </button>
      </div>
    </section>
  </main>

<div id="addStudentModal" class="modal">
  <form id="addStudentForm" class="form">
    <label>Name <input name="name" required></label>
    <label>Phone <input name="phone" required></label>
    <label>Next Due Date <input name="dueDate" type="date"></label>
    <label>Notes <input name="notes"></label>
    <div class="form-actions">
      <button type="button" id="closeAddStudentModal">Cancel</button>
      <button type="submit" class="btn-primary">Save</button>
    </div>
  </form>
</div>


  <script src="JS/main.js"></script>
</body>
</html>
